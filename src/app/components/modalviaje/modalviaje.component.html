<ion-header>
  <ion-toolbar>
    <div class="Titulo">Creacion de viaje</div>
    <ion-buttons slot="end">
      <ion-buttons (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form">
    
    <ion-item>
      <ion-label position="floating">Nombre del Chofer</ion-label>
      <ion-input [(ngModel)]="nuevoViaje.nombreChofer"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nombre del Viaje</ion-label>
      <ion-input [(ngModel)]="nuevoViaje.nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Inicio</ion-label>
      <ion-input [(ngModel)]="nuevoViaje.inicio"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Coordenadas del Punto de Inicio</ion-label>
      <ion-input [(ngModel)]="nuevoViaje.coordenadasInicio" placeholder="-33.4489, -70.6693"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Destino</ion-label>
      <ion-input [(ngModel)]="nuevoViaje.destino"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Coordenadas del Punto de Destino</ion-label>
      <ion-input [(ngModel)]="nuevoViaje.coordenadasDestino" placeholder="-33.4489, -70.6693"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Tarifa</ion-label>
      <ion-input type="number" [(ngModel)]="nuevoViaje.tarifa"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Tiempo</ion-label>
      <ion-input [(ngModel)]="nuevoViaje.tiempo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Asientos</ion-label>
      <ion-input type="number" [(ngModel)]="nuevoViaje.asientos"></ion-input>
    </ion-item>
  </div>
  <div class="contbtn">
    <ion-button (click)="guardarViaje()">
      <ion-icon slot="end" name="checkmark-outline" class="check"></ion-icon>
      Guardar Viaje
    </ion-button>
    <ion-button (click)="closeModal()">
      <ion-icon slot="end" name="close-outline" class="close"></ion-icon>
      Cancelar
    </ion-button>
  </div>
</ion-content>
